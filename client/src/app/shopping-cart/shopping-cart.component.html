  <article>
    <h1>Panier</h1>
    <p class='empty' *ngIf="!items || items.length == 0"> Aucun produit dans le panier.</p>
    <div *ngIf="items && items.length > 0">
    <table class="table shopping-cart-table">
      <thead>
      <tr>
        <th></th>
        <th>Produit</th>
        <th>Prix unitaire</th>
        <th>Quantit√©</th>
        <th>Prix</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items">
          <td>
            <button class="remove-item-button" title="Supprimer" (click)="removeOne(item.id)">
              <i class="fa fa-times"></i>
            </button>
          </td>
          <td>
            <a routerLink="/produits/{{item.id}}">{{item.produit.name}}</a>
          </td>
          <td>{{item.produit.price | prix}}</td>
          <td>
            <div class="row">
              <div class="col">
                <button class="remove-quantity-button" title="Retirer" [disabled]="item.quantity == 1" (click)="moins(item)"><i class="fa fa-minus"></i></button>
              </div>
              <div class="col quantity">{{item.quantity}}</div>
              <div class="col">
                <button class="add-quantity-button" title="Ajouter" (click)="plus(item)"><i class="fa fa-plus"></i></button>
              </div>
            </div>
          </td>
          <td class="price">{{item.produit.price*item.quantity | prix}}</td>
      </tbody>
    </table>
    <p class="shopping-cart-total">Total: <strong id="total-amount">{{getTotal() | prix }}&thinsp;$</strong></p>
    <a class="btn pull-right" routerLink="/commande">Commander <i class="fa fa-angle-double-right"></i></a>
    <button class="btn" id="remove-all-items-button" (click)="removeAll()"><i class="fa fa-trash-o"></i>&nbsp; Vider le panier</button>
    </div>
  </article>
